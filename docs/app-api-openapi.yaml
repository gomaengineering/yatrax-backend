        '404':
          description: Trail or TrailInfo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                trailNotFound:
                  summary: Trail not found
                  value:
                    success: false
                    message: "Trail not found"
                    error:
                      code: "RESOURCE_NOT_FOUND"
