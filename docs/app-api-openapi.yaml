                      type: "resource_error"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT access token. Include in Authorization header as: `Bearer <accessToken>`
        Access tokens expire in 15 minutes (default). Use refresh token endpoint to get new access token.

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: objectid
          example: "507f1f77bcf86cd799439011"
          description: User ID (MongoDB ObjectId)
        firstName:
          type: string
          example: "John"
          description: User's first name
        lastName:
          type: string
          example: "Doe"
          description: User's last name
        email:
          type: string
          format: email
          example: "user@example.com"
          description: User's email address
        country:
          type: string
          nullable: true
          example: "Nepal"
          description: User's country
        role:
          type: string
          enum: [user, porter, admin]
          example: "user"
          description: User role
        subscription:
          type: string
          enum: [free, premium]
          example: "free"
          description: Subscription type
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-20T14:22:00.000Z"
          description: Last update timestamp

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              description: JWT access token (expires in 15 minutes)
            refreshToken:
              type: string
              example: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
              description: Refresh token (64 hex characters, expires in 7 days)
            user:
              $ref: '#/components/schemas/User'

    RefreshResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Token refreshed successfully"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              description: New JWT access token
            refreshToken:
              type: string
              example: "xyz789abc123def456ghi789jkl012mno345pqr678"
              description: New refresh token (old one is revoked)

    ProfileResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Profile updated successfully"
          description: Present only for update operations
        data:
          $ref: '#/components/schemas/User'

    ErrorResponse:
      type: object
      required:
        - success
        - message
        - error
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "An error occurred"
          description: User-friendly error message
        error:
          type: object
          required:
            - code
            - type
          properties:
            code:
              type: string
              example: "VALIDATION_ERROR"
              description: |
                Error code for programmatic handling. Common codes:
                - Authentication: NO_TOKEN, INVALID_TOKEN, TOKEN_EXPIRED, INVALID_CREDENTIALS
                - Authorization: ACCESS_DENIED, INVALID_ROLE
                - Validation: VALIDATION_ERROR, MISSING_REQUIRED_FIELD, INVALID_FIELD_VALUE
                - Resources: RESOURCE_NOT_FOUND, RESOURCE_ALREADY_EXISTS
                - Rate Limiting: RATE_LIMIT_EXCEEDED, AUTH_RATE_LIMIT_EXCEEDED
                - Server: SERVER_ERROR, DATABASE_ERROR
            type:
              type: string
              enum:
                - authentication_error
                - authorization_error
                - validation_error
                - rate_limit_error
                - resource_error
                - server_error
                - client_error
