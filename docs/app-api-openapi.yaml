openapi: 3.0.3
info:
  title: YatraX App API
  description: |
    RESTful API for YatraX mobile application.
    
    ## Authentication
    The API uses token-based authentication with short-lived access tokens and refresh tokens.
    - Access tokens expire in 15 minutes (default)
    - Refresh tokens expire in 7 days (default)
    - Include access token in Authorization header: `Bearer <accessToken>`
    
    ## Rate Limiting
    - General endpoints: 100 requests per 15 minutes per IP
    - Login endpoint: 5 attempts per 15 minutes per email/IP
    - Refresh token endpoint: 10 attempts per 15 minutes per IP
    
    ## Error Handling
    All errors follow a consistent format with error codes for programmatic handling.
  version: 1.0.0
  contact:
    name: YatraX API Support
    email: support@yatrax.com

servers:
  - url: http://localhost:8000/api/v1/app
    description: Development server
  - url: https://api.yatrax.com/api/v1/app
    description: Production server

tags:
  - name: Authentication
    description: User authentication and token management
  - name: User Profile
    description: User profile management

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: |
        Authenticate user with email and password. Returns access token and refresh token.
        Access token is short-lived (15 minutes), refresh token is long-lived (7 days).
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: user@example.com
                  description: User email address
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 128
                  example: password123
                  description: User password (minimum 8 characters)
                deviceId:
                  type: string
                  maxLength: 255
                  example: "device-12345"
                  description: Optional device identifier for tracking
                deviceInfo:
                  type: object
                  example:
                    platform: "iOS"
                    model: "iPhone 14"
                    osVersion: "16.0"
                  description: Optional device information
            examples:
              basic:
                summary: Basic login
                value:
                  email: user@example.com
                  password: password123
              withDevice:
                summary: Login with device info
                value:
                  email: user@example.com
                  password: password123
                  deviceId: "device-12345"
                  deviceInfo:
                    platform: "iOS"
                    model: "iPhone 14"
                    osVersion: "16.0"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                success:
                  summary: Successful login
                  value:
                    success: true
                    message: "Login successful"
                    data:
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refreshToken: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
                      user:
                        id: "507f1f77bcf86cd799439011"
                        firstName: "John"
                        lastName: "Doe"
                        email: "user@example.com"
                        country: "Nepal"
                        role: "user"
                        subscription: "free"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingFields:
                  summary: Missing required fields
                  value:
                    success: false
                    message: "Validation failed"
                    error:
                      code: "VALIDATION_ERROR"
                      type: "validation_error"
                      errors:
                        email: ["Email is required"]
                        password: ["Password is required"]
                invalidEmail:
                  summary: Invalid email format
                  value:
                    success: false
                    message: "Validation failed"
                    error:
                      code: "VALIDATION_ERROR"
                      type: "validation_error"
                      errors:
                        email: ["Please provide a valid email address"]
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidCredentials:
                  summary: Invalid credentials
                  value:
                    success: false
                    message: "Invalid email or password."
                    error:
                      code: "INVALID_CREDENTIALS"
                      type: "authentication_error"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Too many login attempts. Please try again after 15 minutes."
                error:
                  code: "AUTH_RATE_LIMIT_EXCEEDED"
                  type: "rate_limit_error"
                  retryAfter: "15 minutes"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An unexpected error occurred. Please try again later."
                error:
                  code: "SERVER_ERROR"
                  type: "server_error"

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Refresh the access token using a valid refresh token.
        The refresh token is rotated (new one issued, old one revoked) for security.
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  minLength: 64
                  maxLength: 64
                  example: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
                  description: Refresh token (64 hex characters)
                deviceId:
                  type: string
                  maxLength: 255
                  example: "device-12345"
                  description: Optional device identifier
                deviceInfo:
                  type: object
                  example:
                    platform: "iOS"
                    model: "iPhone 14"
                    osVersion: "16.0"
                  description: Optional device information
            example:
              refreshToken: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
              example:
                success: true
                message: "Token refreshed successfully"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refreshToken: "xyz789abc123def456ghi789jkl012mno345pqr678"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Validation failed"
                error:
                  code: "VALIDATION_ERROR"
                  type: "validation_error"
                  errors:
                    refreshToken: ["Refresh token is required"]
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidToken:
                  summary: Invalid refresh token
                  value:
                    success: false
                    message: "Invalid or revoked refresh token."
                    error:
                      code: "INVALID_REFRESH_TOKEN"
                      type: "authentication_error"
                expiredToken:
                  summary: Expired refresh token
                  value:
                    success: false
                    message: "Refresh token has expired. Please login again."
                    error:
                      code: "REFRESH_TOKEN_EXPIRED"
                      type: "authentication_error"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Too many token refresh attempts. Please try again later."
                error:
                  code: "REFRESH_RATE_LIMIT_EXCEEDED"
                  type: "rate_limit_error"
                  retryAfter: "15 minutes"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: |
        Logout user and revoke refresh token(s).
        Can work with refresh token in body (no auth required) or access token in header (revokes all tokens).
      operationId: logout
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  minLength: 64
                  maxLength: 64
                  example: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
                  description: Optional refresh token to revoke specific device session
            example:
              refreshToken: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Logged out successfully"
              example:
                success: true
                message: "Logged out successfully"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required (if using access token method)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Authentication required. Please provide a valid access token."
                error:
                  code: "NO_TOKEN"
                  type: "authentication_error"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /profile:
    get:
      tags:
        - User Profile
      summary: Get user profile
      description: Get the authenticated user's profile information.
      operationId: getProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
              example:
                success: true
                data:
                  id: "507f1f77bcf86cd799439011"
                  firstName: "John"
                  lastName: "Doe"
                  email: "user@example.com"
                  country: "Nepal"
                  role: "user"
                  subscription: "free"
                  createdAt: "2024-01-15T10:30:00.000Z"
                  updatedAt: "2024-01-20T14:22:00.000Z"
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                noToken:
                  summary: No token provided
                  value:
                    success: false
                    message: "Authentication required. Please provide a valid access token."
                    error:
                      code: "NO_TOKEN"
                      type: "authentication_error"
                expiredToken:
                  summary: Token expired
                  value:
                    success: false
                    message: "Access token has expired. Please refresh your token."
                    error:
                      code: "TOKEN_EXPIRED"
                      type: "authentication_error"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "User account not found."
                error:
                  code: "USER_NOT_FOUND"
                  type: "authentication_error"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - User Profile
      summary: Update user profile
      description: |
        Update the authenticated user's profile. Only firstName, lastName, and country can be updated.
        Partial updates are supported - only provided fields will be updated.
      operationId: updateProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: "John"
                  description: User's first name
                lastName:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: "Smith"
                  description: User's last name
                country:
                  type: string
                  maxLength: 100
                  nullable: true
                  example: "Nepal"
                  description: User's country (can be null)
            examples:
              updateFirstName:
                summary: Update first name only
                value:
                  firstName: "John"
              updateAll:
                summary: Update all fields
                value:
                  firstName: "John"
                  lastName: "Smith"
                  country: "Nepal"
              clearCountry:
                summary: Clear country (set to null)
                value:
                  country: null
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
              example:
                success: true
                message: "Profile updated successfully"
                data:
                  id: "507f1f77bcf86cd799439011"
                  firstName: "John"
                  lastName: "Smith"
                  email: "user@example.com"
                  country: "Nepal"
                  role: "user"
                  subscription: "free"
                  createdAt: "2024-01-15T10:30:00.000Z"
                  updatedAt: "2024-01-20T15:30:00.000Z"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validationError:
                  summary: Field validation errors
                  value:
                    success: false
                    message: "Validation failed"
                    error:
                      code: "VALIDATION_ERROR"
                      type: "validation_error"
                      errors:
                        firstName: ["First name cannot be empty"]
                        lastName: ["Last name must be at least 1 character"]
                restrictedFields:
                  summary: Restricted fields attempted
                  value:
                    success: false
                    message: "Cannot update email, password, role, or subscription through this endpoint"
                unknownFields:
                  summary: Unknown fields provided
                  value:
                    success: false
                    message: "Unknown fields: email, password. Allowed fields: firstName, lastName, country"
                    error:
                      code: "VALIDATION_ERROR"
                      type: "validation_error"
                      errors:
                        _unknown: ["Unknown fields: email, password"]
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT access token. Include in Authorization header as: `Bearer <accessToken>`
        Access tokens expire in 15 minutes (default). Use refresh token endpoint to get new access token.

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: objectid
          example: "507f1f77bcf86cd799439011"
          description: User ID (MongoDB ObjectId)
        firstName:
          type: string
          example: "John"
          description: User's first name
        lastName:
          type: string
          example: "Doe"
          description: User's last name
        email:
          type: string
          format: email
          example: "user@example.com"
          description: User's email address
        country:
          type: string
          nullable: true
          example: "Nepal"
          description: User's country
        role:
          type: string
          enum: [user, porter, admin]
          example: "user"
          description: User role
        subscription:
          type: string
          enum: [free, premium]
          example: "free"
          description: Subscription type
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-20T14:22:00.000Z"
          description: Last update timestamp

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              description: JWT access token (expires in 15 minutes)
            refreshToken:
              type: string
              example: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
              description: Refresh token (64 hex characters, expires in 7 days)
            user:
              $ref: '#/components/schemas/User'

    RefreshResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Token refreshed successfully"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              description: New JWT access token
            refreshToken:
              type: string
              example: "xyz789abc123def456ghi789jkl012mno345pqr678"
              description: New refresh token (old one is revoked)

    ProfileResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Profile updated successfully"
          description: Present only for update operations
        data:
          $ref: '#/components/schemas/User'

    ErrorResponse:
      type: object
      required:
        - success
        - message
        - error
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "An error occurred"
          description: User-friendly error message
        error:
          type: object
          required:
            - code
            - type
          properties:
            code:
              type: string
              example: "VALIDATION_ERROR"
              description: |
                Error code for programmatic handling. Common codes:
                - Authentication: NO_TOKEN, INVALID_TOKEN, TOKEN_EXPIRED, INVALID_CREDENTIALS
                - Authorization: ACCESS_DENIED, INVALID_ROLE
                - Validation: VALIDATION_ERROR, MISSING_REQUIRED_FIELD, INVALID_FIELD_VALUE
                - Resources: RESOURCE_NOT_FOUND, RESOURCE_ALREADY_EXISTS
                - Rate Limiting: RATE_LIMIT_EXCEEDED, AUTH_RATE_LIMIT_EXCEEDED
                - Server: SERVER_ERROR, DATABASE_ERROR
            type:
              type: string
              enum:
                - authentication_error
                - authorization_error
                - validation_error
                - rate_limit_error
                - resource_error
                - server_error
                - client_error
              example: "validation_error"
              description: Error category
            errors:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              example:
                email: ["Email is required", "Invalid email format"]
                password: ["Password must be at least 8 characters"]
              description: Field-level validation errors (for validation errors)
            details:
              type: object
              description: Additional error context
            retryAfter:
              type: string
              example: "15 minutes"
              description: Retry after duration (for rate limit errors)

    DeviceInfo:
      type: object
      properties:
        platform:
          type: string
          example: "iOS"
          description: Device platform (iOS, Android, etc.)
        model:
          type: string
          example: "iPhone 14"
          description: Device model
        osVersion:
          type: string
          example: "16.0"
          description: Operating system version

