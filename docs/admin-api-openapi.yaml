                description:
                  type: string
                TBNumber:
                  type: string
                trekAreas:
                  type: array
                  items:
                    type: string
                  minItems: 1
                experience:
                  type: integer
                  minimum: 0
                education:
                  type: string
                languages:
                  type: array
                  items:
                    type: string
                  minItems: 1
                ratePerDay:
                  type: number
