components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from admin login endpoint

  schemas:
    AdminAuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Admin login successful"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        admin:
          oneOf:
            - $ref: '#/components/schemas/User'
            - $ref: '#/components/schemas/Guide'
        type:
          type: string
          enum: [user, guide]
          example: "user"

    User:
      type: object
      properties:
        id:
          type: string
          format: objectid
          example: "507f1f77bcf86cd799439011"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "user@example.com"
        country:
          type: string
          nullable: true
          example: "Nepal"
        role:
          type: string
          enum: [user, porter, admin]
          example: "user"
        subscription:
          type: string
          enum: [free, premium]
          example: "free"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Guide:
      type: object
      properties:
        id:
          type: string
          format: objectid
          example: "507f1f77bcf86cd799439021"
        firstName:
          type: string
          example: "Sherpa"
        lastName:
          type: string
          example: "Tenzing"
        email:
          type: string
          format: email
          example: "tenzing@example.com"
        role:
          type: string
          enum: [guide, admin]
          example: "guide"
        description:
          type: string
          example: "Experienced mountain guide with 10+ years"
        TBNumber:
          type: string
          example: "TB-12345"
        trekAreas:
          type: array
          items:
            type: string
          example: ["Everest Base Camp", "Annapurna Circuit"]
        experience:
          type: integer
          example: 10
        education:
          type: string
          example: "Mountain Guide Certification"
        languages:
          type: array
          items:
            type: string
          example: ["English", "Nepali", "Tibetan"]
        ratePerDay:
          type: number
          example: 5000
        certifications:
          type: array
          items:
            type: string
          example: ["IFMGA Certified", "Wilderness First Aid"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    GeoJSONFeature:
      type: object
      required:
        - type
        - geometry
      properties:
        type:
          type: string
          enum: [Feature]
          default: Feature
        geometry:
          $ref: '#/components/schemas/GeoJSONGeometry'
        properties:
          type: object
          additionalProperties: true

    GeoJSONGeometry:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum: [Point, LineString, Polygon, MultiPoint, MultiLineString, MultiPolygon]
        coordinates:
          oneOf:
            - type: array
              items:
                type: number
            - type: array
              items:
                type: array
                items:
                  type: number
            - type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    type: number

    TrailInfo:
      type: object
      properties:
        _id:
          type: string
          format: objectid
        name:
          type: string
        region:
          type: string
        country:
          type: string
        description:
          type: string
        difficulty:
          type: string
        duration_days:
          type: integer
        total_distance_km:
          type: number
        best_season:
          type: array
          items:
            type: string
        major_highlights:
          type: array
          items:
            type: string
        starting_point:
          type: object
          properties:
            name:
              type: string
            altitude_m:
              type: number
        ending_point:
          type: object
          properties:
            name:
              type: string
            altitude_m:
              type: number
        altitude_min_m:
          type: number
        altitude_max_m:
          type: number
        permit_required:
          type: array
          items:
            type: string
        environment:
          type: object
        user_content:
          type: object
          properties:
            rating_avg:
              type: number
            rating_count:
              type: integer
        image:
          type: string
          nullable: true
        isFeatured:
          type: boolean
        trailId:
          type: string
          format: objectid
          nullable: true
        activityType:
          type: string
          enum: [Hike, Trekking, City Tour]
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "An error occurred"
        error:
          type: string
          nullable: true


