openapi: 3.0.3
info:
  title: YatraX Admin API
  description: |
    RESTful API for YatraX admin panel.
    
    ## Authentication
    All admin endpoints require JWT token authentication with admin role.
    - Tokens expire in 7 days (default)
    - Include token in Authorization header: `Bearer <token>`
    - Admin accounts can exist in both User and Guide models
    
    ## Authorization
    All endpoints require admin role. Use `/api/admin/auth/login` to authenticate.
  version: 1.0.0
  contact:
    name: YatraX API Support
    email: support@yatrax.com

servers:
  - url: http://localhost:8000/api/admin
    description: Development server
  - url: https://api.yatrax.com/api/admin
    description: Production server

tags:
  - name: Admin Authentication
    description: Admin login and profile management
  - name: User Management
    description: CRUD operations for users
  - name: Guide Management
    description: CRUD operations for guides
  - name: Trail Management
    description: CRUD operations for trails
  - name: Trail Info Management
    description: CRUD operations for trail information
  - name: Statistics
    description: Dashboard statistics and analytics

paths:
  /auth/login:
    post:
      tags:
        - Admin Authentication
      summary: Admin login
      description: Login as admin. Supports admin accounts from both User and Guide models.
      operationId: loginAdmin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
                userType:
                  type: string
                  enum: [user, guide]
                  description: Optional - specify "user" or "guide" (default: tries both)
      responses:
        '200':
          description: Admin login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminAuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials or not an admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/profile:
    get:
      tags:
        - Admin Authentication
      summary: Get admin profile
      description: Get the authenticated admin's profile information
      operationId: getAdminProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  admin:
                    oneOf:
                      - $ref: '#/components/schemas/User'
                      - $ref: '#/components/schemas/Guide'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Admin role required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      tags:
        - User Management
      summary: Get all users
      description: Get all users sorted by creation date (newest first). No pagination.
      operationId: getAllUsers
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
