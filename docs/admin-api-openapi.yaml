  /trail-info:
    get:
      tags:
        - Trail Info Management
      summary: Get all trail info
      description: Get all trail information records. Public endpoint (no authentication required).
      operationId: getAllTrailInfo
      security: []
      parameters:
        - name: isFeatured
          in: query
          schema:
            type: boolean
          description: Filter by featured status
      responses:
        '200':
          description: Trail info retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  count:
                    type: integer
                    example: 25
                  trailInfo:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrailInfo'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Trail Info Management
      summary: Create trail info
      description: |
        Create detailed trail information. Supports automatic Trail (GeoJSON) creation if geometry is provided.
        If geometry is provided, a Trail will be automatically created first, and its ID will be used as the trailId foreign key.
      operationId: createTrailInfo
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - region
                - country
                - description
                - difficulty
                - duration_days
                - total_distance_km
                - best_season
                - major_highlights
                - starting_point
                - ending_point
                - altitude_min_m
                - altitude_max_m
              properties:
                name:
                  type: string
                region:
                  type: string
                country:
                  type: string
                description:
                  type: string
                difficulty:
                  type: string
                duration_days:
                  type: integer
                  minimum: 1
                total_distance_km:
                  type: number
                best_season:
                  type: array
                  items:
                    type: string
                major_highlights:
                  type: array
                  items:
                    type: string
                starting_point:
                  type: string
                  description: JSON string with name and altitude_m
                ending_point:
                  type: string
                  description: JSON string with name and altitude_m
                altitude_min_m:
                  type: number
                altitude_max_m:
                  type: number
                permit_required:
                  type: array
                  items:
                    type: string
                environment:
                  type: string
                  description: JSON string
                user_content:
                  type: string
                  description: JSON string
                image:
                  type: string
                  format: binary
                imageUrl:
                  type: string
                  description: Alternative to image file upload
                geometry:
                  type: string
                  description: JSON string of GeoJSON geometry
                trailProperties:
                  type: string
                  description: JSON string of trail properties
                trailId:
                  type: string
                  description: ID of existing Trail (optional if geometry provided)
                activityType:
                  type: string
                  enum: [Hike, Trekking, City Tour]
                isFeatured:
                  type: boolean
      responses:
        '201':
          description: Trail info created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  trailInfo:
                    $ref: '#/components/schemas/TrailInfo'
                  trail:
                    $ref: '#/components/schemas/GeoJSONFeature'
                    nullable: true
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /trail-info/featured:
    get:
