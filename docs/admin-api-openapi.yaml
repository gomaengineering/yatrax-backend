          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /trails:
    get:
      tags:
        - Trail Management
      summary: Get all trails
      description: Get all trails with admin-specific filters and pagination
      operationId: getAllTrails
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 100
        - name: isActive
          in: query
          schema:
            type: boolean
        - name: guideId
          in: query
          schema:
            type: string
        - name: difficulty
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [createdAt, name, difficulty]
            default: createdAt
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Trails retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  trails:
                    type: array
                    items:
                      $ref: '#/components/schemas/GeoJSONFeature'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
