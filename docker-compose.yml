# YatraX Backend - for local/dev; Coolify uses the Dockerfile directly
# Run: docker compose up -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: yatrax-backend:latest
    environment:
      NODE_ENV: production
      PORT: 3001
    env_file:
      - .env
    ports:  
      - "3001:3001"
    restart: unless-stopped
